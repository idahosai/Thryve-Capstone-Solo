{% if messages %}
{% for message in messages %}
<div style="display:inline; max-height: 50px; max-width:100px;" id="message">
    <div style=" margin: 0 auto; max-height: 50px; max-width:400px;"
        class="alert alert-{{message.tags}} alert-dismissable text-center" role="alert">
        <button class="close" type="button" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
        <strong>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            Error:
            {% else %}
            {{message.tags|title}}
            {% endif %}
        </strong>
        {{ message }}
    </div>
</div>
{% endfor %}
{% endif %}
